topic-main-description-1=We have to thank [font=default-bold][color=243,216,177]Arch666Angel[/color][/font] and his Chocolate Fund for the creative idea for this modpack and all the time he dedicated to make the ideas come to life. We also have to thank the developers team ([font=default-bold][color=243,216,177]lovely_santa[/color][/font], [font=default-bold][color=243,216,177]thevirtualcrew/timbo007up[/color][/font], [font=default-bold][color=243,216,177]pezzawinkle[/color][/font] and [font=default-bold][color=243,216,177]kingarthur[/color][/font]) for maintaining and continuing the vision of this modpack.\n\nWe also have to thank the development team behind Krastorio for the creation of the booktorio mod that provides this ingame wiki.
